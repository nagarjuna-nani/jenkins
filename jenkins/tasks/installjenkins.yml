---
- name: dowload jenkins
  apt_key:
   url: https://pkg.jenkins.io/debian/jenkins-ci.org.key
   state: present

- name: add repo
  apt_repository:
    repo: 'deb https://pkg.jenkins.io/debian-stable binary' 
    state: present

- name: update
  apt:
   update_cache: yes

- name: install jenkins
  apt: 
   name: jenkins
   state: present

